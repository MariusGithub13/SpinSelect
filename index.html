<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpinSelect Pro - Customizable Random Picker</title>
    <meta name="description" content="Advanced random picker wheel with customization options">
    <meta name="keywords" content="random picker, wheel, decision maker, spinner">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Modern CSS with CSS Variables */
        :root {
            /* Base Theme Colors */
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --card-bg: white;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
        }

        /* Theme Variations */
        .theme-1 { --primary-color: #6c5ce7; --secondary-color: #a29bfe; --accent-color: #fd79a8; }
        .theme-2 { --primary-color: #00b894; --secondary-color: #55efc4; --accent-color: #0984e3; }
        .theme-3 { --primary-color: #fd79a8; --secondary-color: #fab1a0; --accent-color: #6c5ce7; }
        .theme-4 { --primary-color: #fdcb6e; --secondary-color: #ffeaa7; --accent-color: #fd79a8; }
        .theme-5 { --primary-color: #0984e3; --secondary-color: #74b9ff; --accent-color: #00b894; }
        .theme-6 { --primary-color: #d63031; --secondary-color: #ff7675; --accent-color: #fdcb6e; }
        .theme-7 { --primary-color: #2c3e50; --secondary-color: #34495e; --accent-color: #1abc9c; }
        .theme-8 { --primary-color: #e74c3c; --secondary-color: #c0392b; --accent-color: #f1c40f; }
        .theme-9 { --primary-color: #8e44ad; --secondary-color: #9b59b6; --accent-color: #3498db; }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #666;
        }

        /* Main App Layout */
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }

        @media (max-width: 992px) {
            .app-container {
                grid-template-columns: 1fr;
            }
            .controls { order: 2; }
        }

        /* Controls Panel */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .control-group {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }

        h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            background: var(--card-bg);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow-hover);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Wheel Styles */
        .wheel-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 550px;
        }

        .wheel-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            margin-bottom: 1rem;
        }

        .wheel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 25px var(--shadow-color);
            border: 5px solid white;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform: rotate(0deg);
        }

        .wheel-center {
            position: absolute;
            width: 12%;
            height: 12%;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            overflow: hidden;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 0%);
        }

        .wheel-section-content {
            position: absolute;
            left: -100%;
            width: 200%;
            height: 200%;
            text-align: center;
            padding: 10px;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            font-size: clamp(0.7rem, 1.5vw, 1.1rem);
            word-break: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Pointer */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            z-index: 20;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid var(--danger-color);
        }

        /* Spin Button */
        .spin-btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        /* Result Modal */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .result-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 15px;
            text-align: center;
            max-width: 550px;
            width: 90%;
            position: relative;
        }

        .winner-name {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: bold;
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .app-container {
                padding: 1rem;
            }
            .spin-btn {
                padding: 0.9rem 2rem;
            }
        }
    </style>
</head>
<body class="theme-1">
    <div class="container">
        <header>
            <h1><i class="fas fa-bullseye"></i> SpinSelect Pro</h1>
            <p class="tagline">The Ultimate Customizable Random Picker Wheel</p>
        </header>

        <div class="app-container">
            <div class="controls">
                <div class="control-group">
                    <h2><i class="fas fa-list-check"></i> Entries</h2>
                    <div class="input-group">
                        <label for="entries">Add Items (one per line)</label>
                        <textarea id="entries" placeholder="Example: Item One\nAnother Item: 3 (Weight)\nItem Three"></textarea>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-primary" id="update-wheel-btn">
                            <i class="fas fa-sync-alt"></i> Update Wheel
                        </button>
                        <button class="btn btn-secondary" id="clear-entries-btn">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h2><i class="fas fa-palette"></i> Customization</h2>
                    <div class="input-group">
                        <label for="wheel-title">Wheel Title</label>
                        <input type="text" id="wheel-title" placeholder="My Awesome Wheel">
                    </div>
                    <div class="input-group">
                        <label>Wheel Theme</label>
                        <div class="theme-selector" id="theme-selector">
                            <div class="theme-option theme-1 active" data-theme="1"></div>
                            <div class="theme-option theme-2" data-theme="2"></div>
                            <div class="theme-option theme-3" data-theme="3"></div>
                            <div class="theme-option theme-4" data-theme="4"></div>
                            <div class="theme-option theme-5" data-theme="5"></div>
                            <div class="theme-option theme-6" data-theme="6"></div>
                            <div class="theme-option theme-7" data-theme="7"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="wheel-area">
                <div class="wheel-container">
                    <div class="pointer" id="pointer"></div>
                    <div class="wheel" id="wheel">
                        <div class="wheel-center"><i class="fas fa-smile-beam"></i></div>
                        <div class="wheel-section" style="transform: rotate(0deg) skewY(-30deg);">
                            <div class="wheel-section-content">Add Items!</div>
                        </div>
                        <div class="wheel-section" style="transform: rotate(60deg) skewY(-30deg);">
                            <div class="wheel-section-content">Update Wheel!</div>
                        </div>
                    </div>
                </div>
                <button class="spin-btn" id="spin-btn">
                    <i class="fas fa-play"></i> SPIN NOW!
                </button>
            </div>
        </div>

        <footer>
            <p>SpinSelect Pro &copy; <span id="year"></span> | Developed for GitHub & Whop</p>
        </footer>
    </div>

    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="winner-text">And the winner is...</div>
            <div class="winner-name" id="winner-name">Item Name</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spin-btn');
            const entriesTextarea = document.getElementById('entries');
            const updateWheelBtn = document.getElementById('update-wheel-btn');
            const clearEntriesBtn = document.getElementById('clear-entries-btn');
            const wheelTitleInput = document.getElementById('wheel-title');
            const themeOptions = document.querySelectorAll('.theme-option');
            const resultModal = document.getElementById('result-modal');
            const winnerNameEl = document.getElementById('winner-name');
            const modalClose = document.getElementById('modal-close');
            const pointer = document.getElementById('pointer');
            const yearSpan = document.getElementById('year');

            // State Variables
            let currentEntries = [];
            let currentTheme = '1';
            let spinning = false;
            let savedWheels = JSON.parse(localStorage.getItem('spinSelectProWheels')) || [];

            // Initialize
            yearSpan.textContent = new Date().getFullYear();
            loadInitialState();
            updateWheelUI();

            // Event Listeners
            updateWheelBtn.addEventListener('click', handleUpdateWheel);
            clearEntriesBtn.addEventListener('click', clearAllEntries);
            spinBtn.addEventListener('click', spinTheWheel);
            modalClose.addEventListener('click', closeModal);
            
            themeOptions.forEach(option => {
                option.addEventListener('click', () => selectTheme(option));
            });

            // Core Functions
            function parseEntries(text) {
                const lines = text.trim().split('\n');
                const entries = [];
                
                lines.forEach(line => {
                    line = line.trim();
                    if (!line) return;

                    let name = line;
                    let weight = 1;

                    const parts = line.split(':');
                    if (parts.length > 1) {
                        const potentialWeight = parseInt(parts[parts.length - 1].trim(), 10);
                        if (!isNaN(potentialWeight) && potentialWeight > 0) {
                            weight = potentialWeight;
                            name = parts.slice(0, -1).join(':').trim();
                        }
                    }

                    if (name) {
                        entries.push({ name, weight });
                    }
                });

                return entries;
            }

            function handleUpdateWheel() {
                currentEntries = parseEntries(entriesTextarea.value);
                updateWheelUI();
                saveCurrentEntriesToStorage();
            }

            function clearAllEntries() {
                if (confirm('Clear all current wheel entries?')) {
                    currentEntries = [];
                    entriesTextarea.value = '';
                    updateWheelUI();
                    saveCurrentEntriesToStorage();
                }
            }

            function updateWheelUI() {
                wheel.innerHTML = '';
                
                // Add Center Circle
                const wheelCenter = document.createElement('div');
                wheelCenter.className = 'wheel-center';
                wheelCenter.innerHTML = `<i class="fas ${currentEntries.length > 0 ? 'fa-star' : 'fa-smile-beam'}"></i>`;
                wheel.appendChild(wheelCenter);

                if (currentEntries.length === 0) {
                    const placeholderSection = document.createElement('div');
                    placeholderSection.className = 'wheel-section';
                    placeholderSection.style.cssText = 'transform: rotate(0deg) skewY(-60deg); --skew-angle: -60deg; --section-angle: 360deg;';
                    placeholderSection.innerHTML = '<div class="wheel-section-content">Add items & Update Wheel!</div>';
                    wheel.appendChild(placeholderSection);
                    spinBtn.disabled = true;
                    return;
                }

                spinBtn.disabled = false;

                const numSections = currentEntries.length;
                const sectionAngle = 360 / numSections;
                const skewAngle = 90 - sectionAngle;

                currentEntries.forEach((entry, index) => {
                    const section = document.createElement('div');
                    section.className = 'wheel-section';
                    const rotation = index * sectionAngle;
                    
                    section.style.transform = `rotate(${rotation}deg) skewY(${skewAngle}deg)`;
                    section.style.setProperty('--skew-angle', `${skewAngle}deg`);
                    section.style.setProperty('--section-angle', `${sectionAngle}deg`);

                    const content = document.createElement('div');
                    content.className = 'wheel-section-content';
                    content.textContent = entry.weight > 1 ? `${entry.name} (${entry.weight})` : entry.name;
                    
                    section.appendChild(content);
                    wheel.appendChild(section);
                });
            }

            function spinTheWheel() {
                if (spinning || currentEntries.length === 0) return;
                spinning = true;
                spinBtn.disabled = true;
                spinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SPINNING...';

                // Reset wheel rotation
                wheel.style.transition = 'none';
                wheel.style.transform = 'rotate(0deg)';
                
                // Force reflow
                wheel.offsetHeight;

                // Calculate target angle
                const baseRotations = 5 + Math.random() * 5;
                const randomAngle = Math.random() * 360;
                const targetAngle = (360 * baseRotations) + randomAngle;
                const spinDuration = 4 + Math.random() * 2;

                // Apply spin animation
                wheel.style.transition = `transform ${spinDuration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                wheel.style.transform = `rotate(${targetAngle}deg)`;

                // Determine winner after animation
                setTimeout(() => {
                    determineWinner(targetAngle);
                }, spinDuration * 1000 + 100);
            }

            function determineWinner(finalAngle) {
                spinning = false;
                spinBtn.disabled = false;
                spinBtn.innerHTML = '<i class="fas fa-play"></i> SPIN NOW!';

                const normalizedAngle = (360 - (finalAngle % 360)) % 360;
                const sectionAngle = 360 / currentEntries.length;
                const winningIndex = Math.floor(normalizedAngle / sectionAngle);

                if (winningIndex >= 0 && winningIndex < currentEntries.length) {
                    const winner = currentEntries[winningIndex].name;
                    showWinnerModal(winner);
                }
            }

            function showWinnerModal(winner) {
                winnerNameEl.textContent = winner;
                resultModal.classList.add('active');
            }

            function closeModal() {
                resultModal.classList.remove('active');
            }

            function selectTheme(optionElement) {
                themeOptions.forEach(opt => opt.classList.remove('active'));
                optionElement.classList.add('active');
                currentTheme = optionElement.dataset.theme;
                document.body.className = `theme-${currentTheme}`;
                saveSettings();
            }

            function loadInitialState() {
                const settings = JSON.parse(localStorage.getItem('spinSelectProSettings'));
                if (settings) {
                    currentTheme = settings.theme || '1';
                    wheelTitleInput.value = settings.title || '';
                    document.body.className = `theme-${currentTheme}`;
                    themeOptions.forEach(opt => {
                        opt.classList.toggle('active', opt.dataset.theme === currentTheme);
                    });
                }

                const lastEntries = JSON.parse(localStorage.getItem('spinSelectProLastEntries'));
                if (lastEntries) {
                    currentEntries = lastEntries;
                    entriesTextarea.value = currentEntries.map(e => e.weight > 1 ? `${e.name}: ${e.weight}` : e.name).join('\n');
                }
            }

            function saveSettings() {
                const settings = {
                    theme: currentTheme,
                    title: wheelTitleInput.value.trim()
                };
                localStorage.setItem('spinSelectProSettings', JSON.stringify(settings));
            }

            function saveCurrentEntriesToStorage() {
                localStorage.setItem('spinSelectProLastEntries', JSON.stringify(currentEntries));
            }
        });
    </script>
</body>
</html>
